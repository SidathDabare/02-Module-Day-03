<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <div class="navbar">
      <div>
        <img src="./assets/logo.png" alt="logo" class="logo" />
      </div>
    </div>
    <div class="nav-link">
      <ul class="nav-items">
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer Service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </div>
    <div class="holiday-gift-card">
      <p>Shop All Holiday Gift Cards</p>
    </div>
    <div class="holiday-guides">
      <img src="./assets/bg-image.png" alt="bg-image" class="bg-image" />
      <div class="holiday-gift-guide">
        <h2>Holiday Gift Guides</h2>
        <p>Be a go-gifter</p>
      </div>
    </div>
    <div class="find-gift">
      <div class="gift-items">
        <h4>Find the perfect gift <span>Shop now</span></h4>
        <div class="gift-imges">
          <img class="gift-image" src="./assets/img_1.jpg" alt="" />
        </div>
        <div class="gift-imges">
          <img class="gift-image" src="./assets/img_2.jpg" alt="" />
        </div>
        <div class="gift-imges">
          <img class="gift-image" src="./assets/img_3.jpg" alt="" />
        </div>
        <div class="gift-imges">
          <img class="gift-image" src="./assets/img_4.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="shop-gaming">
      <img src="./assets/img_9.png" alt="" />
      <p>Play the gifting game <span> Shop gaming</span></p>
    </div>
    <div class="audio-acce">
      <img src="./assets/img_10.png" alt="" />
      <p>The sound of cheer <span> Shop Audio & Accessories</span></p>
    </div>
    <div class="footer">
      <div class="back-to-top">
        <a href="#">Back to top</a>
      </div>
      <div class="amazon-footer">
        <img class="footer-logo" src="./assets/logo.png" alt="" />
      </div>
    </div>
  </body>
</html>
